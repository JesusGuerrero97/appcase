<ion-header>
  <ion-navbar>
    <ion-title>
      Inicio de sesión
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="container">
    <form class="">
      <img class="mb-4" src="assets/imgs/AppCaseLogo.png" alt="Logo">
      <h5 class="text-center">Iniciar sesion</h5>

        <div class="row text-center">
          <div class="col-12">
            <label for="Usuario">Correo electrónico</label>
          </div>
          <div class="col-12">
            <input type="text" id="Usuario" class="form-control inp">
          </div>
        </div>
        <div class="row  text-center">
          <div class="col-12">
              <label for="contraseña">Contraseña</label>
          </div>
          <div class="col-12">
            <input class="form-control inp" id="contraseña" type="password" name="password" ng-model="password">
          </div>
        </div>
        
        <a href="#"><p class="text-center">¿Olvidaste tu contraseña?</p></a>
      </form>
    </div>

      <div class="container">
        <div class="row">
          <div class="col text-center">
            <button class="btn btn-danger" (click)="login()">Login</button>
            <button class="btn btn-primary" (click)="abrir()">Registrar</button>
          </div>
        </div>
      </div>

</ion-content>
