<ion-header>
  <ion-navbar>
    <ion-title>
      Inicio de sesión
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class=" blue darken-2">
  <div class="container">
    <div class="card z-depth-4">
      <div class="card-content white-text">
          <img class="" src="assets/imgs/AppCaseLogo.png" alt="Logo">
        <span class="card-title black-text center-align">Iniciar Sesión</span>
        <form class="">
          <div class="row">
            <div class="input-field col s12">
              <input name="email" type="email" class="validate black-text" [(ngModel)]= "login.email">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input name="password"  type="password" class="validate black-text" [(ngModel)]= "login.password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="center-align">
              <a href="#"><p class="">¿Olvidaste tu contraseña?</p></a>
          </div>
          <div>&sbnp</div>
          <div class="row">
              <div class="col text-center">
                  <button class="waves-effect waves-light btn green" (click)="entrar()">Login</button>
                  <button class="waves-effect waves-light btn blue" (click)="abrir()">Registrar</button>
              </div>
          </div>
      </form>
      </div>
    </div>
  </div>

      

</ion-content>
