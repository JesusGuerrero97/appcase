<ion-header>
  <ion-navbar>
    <ion-title>
      Inicio de sesión
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="container">
    <form class="">
      <img class="mb-4" src="assets/imgs/AppCaseLogo.png" alt="Logo">
      <h5 class="text-center">Iniciar sesion</h5>

        <div class="row">
          <div class="input-field  col s12">
            <input  class="" id="Usuario" autocomplete="off" type="text" name="name" ng-model="usuario">
            <label for="Usuario">Usuario</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input class="" id="contraseña" type="password" name="password" ng-model="password">
            <label for="contraseña">Contraseña</label>
          </div>
        </div>
        <button class="waves-effect waves-light btn" type="submit">Iniciar Sesion</button>
        <input  type="button" class="waves-effect red btn" ng-click="LimpiarInputs()" value="Cancelar">
        <a href="#"><p class="center-align">¿Olvidaste tu contraseña?</p></a>
      </form>
    </div>

      <div class="container">
        <div class="row">
          <div class="col text-center">
            <button class="btn btn-danger" (click)="login()">Login</button>
          </div>
        </div>
      </div>

</ion-content>
