<ion-header>
  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class=" blue darken-2">
  <div class="" >
    <div class="row">
      <div class="col s12">
        <div class="card white">
          <div class="card-content black-text z-depth-5">
              <h2>Informacion personal</h2>
              <hr>
              <div class="row" style="margin-top:8%">
                <p>Nombre</p>
                <input type="text" name="nombre" [(ngModel)]="padre.nombre"
                >
              </div>
              <div class="row" style="margin-top:8%">
                <p>Apellidos</p>
                <input type="text" name="apellidos" [(ngModel)]="padre.apellidos">
              </div>
              <div class="row" style="margin-top:8%">
                <p>Direccion</p>
                <input type="text" name="direccion" [(ngModel)]="padre.domicilio">
              </div>
              <div class="row" style="margin-top:8%">
                <p>Telefono</p>
                <input type="text" name="telefono" [(ngModel)]="padre.telefono">
              </div>
          </div>
        </div>
        <div class="card white">
          <div class="card-content black-text z-depth-5">
            <h2>Registro</h2>
            <hr>
            <div class="row" style="margin-top:8%">
              <p>Correo</p>
              <input type="text" name="correo" [(ngModel)]="padre.correo">
            </div>
            <div class="row" style="margin-top:8%">
              <p>Contraseña</p>
              <input type="password" name="contra" [(ngModel)]="login.password">
            </div>
            <div class="row" style="margin-top:8%">
              <p>Confirmar contraseña</p>
              <input type="password" name="contra3"[(ngModel)]="cliente.confir">
            </div>
            <div class="row" style="margin-top:8%">
              <p>Codigo de acceso</p>
              <input type="text" name="tel" [(ngModel)]="padre.codigo">
            </div>
          </div>
        </div>
        <div class="row center-align">
          <div class="col s12 text-center">  
              <button class="waves-effect waves-light btn green" (click)="registro()">Registrarse</button>
        </div>
      </div>
      </div>
    </div>
  </div>
  
</ion-content>
